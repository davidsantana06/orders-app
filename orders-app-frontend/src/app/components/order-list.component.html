<div class="actions-container">
  <button mat-raised-button color="primary" (click)="openCreateDialog()">
    <mat-icon>add</mat-icon>
    Nova Ordem
  </button>

  <div style="flex: 1;"></div>

  <button mat-stroked-button (click)="exportPdf()">
    <mat-icon>picture_as_pdf</mat-icon>
    Exportar PDF
  </button>
  <button mat-stroked-button (click)="exportExcel()">
    <mat-icon>table_chart</mat-icon>
    Exportar Excel
  </button>
</div>

<div class="table-container">
  <table mat-table [dataSource]="orders">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let order">{{ order.id }}</td>
    </ng-container>

    <ng-container matColumnDef="orderDate">
      <th mat-header-cell *matHeaderCellDef>Data</th>
      <td mat-cell *matCellDef="let order">{{ order.orderDate | date: 'dd/MM/yyyy' }}</td>
    </ng-container>

    <ng-container matColumnDef="totalValue">
      <th mat-header-cell *matHeaderCellDef>Total</th>
      <td mat-cell *matCellDef="let order">{{ order.totalValue | currency: 'BRL' }}</td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let order">
        <mat-chip-set>
          <mat-chip [color]="getStatusColor(order.status)">{{ order.status }}</mat-chip>
        </mat-chip-set>
      </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Ações</th>
      <td mat-cell *matCellDef="let order">
        <button mat-icon-button color="warn" (click)="deleteOrder(order.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
