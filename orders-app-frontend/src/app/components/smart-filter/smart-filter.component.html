<mat-card class="mat-elevation-z2">
  <mat-card-header>
    <div class="filter-header">
      <mat-icon class="header-icon">filter_alt</mat-icon>
      <mat-card-title>Filtrar Resultados</mat-card-title>
    </div>
  </mat-card-header>

  <mat-card-content class="filter-content">
    <mat-form-field appearance="outline">
      <mat-label>Marca</mat-label>
      <mat-select [(ngModel)]="selectedMake" (selectionChange)="onMakeChange()">
        @for (make of makeOptions; track make) {
          <mat-option [value]="make">{{ make }}</mat-option>
        }
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Modelo</mat-label>
      <mat-select
        [(ngModel)]="selectedModel"
        (selectionChange)="onModelChange()"
        [disabled]="isModelDisabled"
      >
        @for (model of modelOptions; track model) {
          <mat-option [value]="model">{{ model }}</mat-option>
        }
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Ano</mat-label>
      <mat-select [(ngModel)]="selectedYear" [disabled]="isYearDisabled">
        @for (year of yearOptions; track year) {
          <mat-option [value]="year">{{ year }}</mat-option>
        }
      </mat-select>
    </mat-form-field>

    <button
      mat-raised-button
      color="primary"
      type="button"
      (click)="onFilter()"
      [disabled]="!isFilterValid"
      class="filter-button"
    >
      <mat-icon>search</mat-icon>
      Filtrar
    </button>

    <button
      mat-stroked-button
      type="button"
      (click)="clearFilters()"
      [disabled]="!selectedMake && !selectedModel && !selectedYear"
      class="filter-button"
    >
      <mat-icon>refresh</mat-icon>
      Limpar
    </button>
  </mat-card-content>
</mat-card>
