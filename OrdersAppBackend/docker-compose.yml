services:
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: orders-app-sqlserver
    env_file:
      - .env
    environment:
      - ACCEPT_EULA=Y
      - MSSQL_PID=Developer
      - MSSQL_SA_PASSWORD=${DB_SA_PASSWORD}
    ports:
      - "1433:1433"
    volumes:
      - sqlserver_data:/var/opt/mssql
      - ./database/scripts:/docker-entrypoint-initdb.d
      - ./database/entrypoint.sh:/entrypoint.sh
    entrypoint: /bin/bash /entrypoint.sh
    networks:
      - orders-app-network
    healthcheck:
      test: /opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P "${DB_SA_PASSWORD}" -Q "SELECT 1" -C || exit 1
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: orders-app-backend
    env_file:
      - .env
    environment:
      - ASPNETCORE_URLS=http://+:8080
      - ASPNETCORE_HTTP_PORTS=8080
    ports:
      - "8080:8080"
    depends_on:
      sqlserver:
        condition: service_healthy
    networks:
      - orders-app-network
    restart: on-failure

volumes:
  sqlserver_data:
    driver: local

networks:
  orders-app-network:
    driver: bridge
